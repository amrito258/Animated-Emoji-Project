<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Emoji Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts -->
</head>

<body>
    <div class="heading">
        <h1>Animated Emoji Project</h1>
        <h3>Hover Over The Smiling Emoji</h3>
    </div>
    <div class="container">
        <div class="interective-container">
            <div class="person smiling-person">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="box">
                <span class="dots">......</span>
            </div>
            <div class="person surprised-person">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth mouth-surprised"></div>
            </div>
        </div>
        <div class="text-container">
            <span class="text">Share With Friends!</span>
        </div>
    </div>
</body>

</html>
